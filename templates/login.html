{% autoescape None %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
  <title>Domoweb - Login</title>
  <link rel="stylesheet" href="/libraries/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="import" href="/components/widgetLogin.html">
  <style>
    body {
        color: #2D2C2F;
        background-color: white;
	width: 100%;
	height : 100%
    }

    .login {
        max-width: 350px;
    }
    .login .box {
        background-color: #FFFFFF;
        border-color: #005774 #D9D9D9 #D9D9D9;
        border-image: none;
        border-right: 1px solid #D9D9D9;
        border-style: solid;
        border-width: 5px 1px 1px;
        padding: 1em 1em 0 1em;
    }

    .login h1 {
        font-size: 2em;
        font-weight: normal;
        display: block;
        text-align: center;
    }

    .login .form-title {
        font-size: 1.2em;
        display: block;
        text-align: center;
        padding: 1em;
    }

  </style>
  <script src="/libraries/jquery-2.1.0/jquery.min.js"></script>
  <script>
    $(document).on("submit", "form", function(event)
      {
        var over = '<div id="loading"><div class="box">' +
          '<div class="loader"></div>' +
          '<div class="text">Authenticating...</div>'
          '</div></div>';
        $(over).appendTo('body');
    });
  </script>
</head>
<body id="body">
<content>
  <div class="login center-block">
  <h1>
    <img src="/images/logo_medium.png" alt="">
    <strong>Domoweb</strong>
  </h1>

    {% if info %}
      <div class="alert alert-info" role="alert">
        {{ info }}
      </div>
    {% end %}
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% end %}

    <dmw-login></dmw-login>

  <script src="/libraries/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {


    });
  </script>
</content>
  </body>
</html>
