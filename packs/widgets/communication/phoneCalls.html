<dom-module id="dmw-communication-phonecalls">
    <template id="extended-styles">
        <style type="text/css">
            :host {
                height: 100%;
            }
            a {
                text-decoration: none;
            }
            #icon_phone {
                position: relative;
                float: left;
                width: 24%;
                height: 100%;
                cursor: pointer;
            }
            #icon_phone i {
                position: relative;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                left: 51%;
                text-align: center;
                overflow: hidden;
                display: inline-block;
                padding: 10px;
            }
            #last {
                position: relative;
                float: left;
                width: 75%;
                height: 100%;
            }
            #last_number {
                margin-top: 0.3em;
                font-size: 2.3em;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
            #last_details {
                position: absolute;
                bottom: 5px;
                right: 0.3em;
                font-size: 1.5em;
            }
            #list {
                background-color: rgba(50, 50, 50, 1);
                position: absolute;
                top: 0px;
                left: 0px;
                min-height: 100%;
                width: 100%;
                padding: 0;
                z-index: 10;
            }
            #list tr {
                width: 100%;
                display: table;
                z-index: 10;
            }
            #list td {
                z-index: 10;
            }
            #list .number {
                padding: 5px;
                font-size: 1.5em;
                width: 50%;
                overflow: hidden;
                text-overflow: ellipsis;
                z-index: 10;
            }
            #list .details {
                padding: 5px;
                font-size: 1.2em;
                text-align: right;
                font-style: italic;
                width: 40%;
                white-space: nowrap;
                z-index: 10;
            }
            #list .ban {
                width: 10%;
                text-align: center;
                z-index: 10;
            }
            .show {
                 display: table;
            }
            .showtable {
                 display: table;
            }
            .hide {
                 display: none;
            }
            del {
                color: red;
            }
            #inboundcall {
                padding-top: 10%;
                position: absolute;
                object-fit: none;
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.9);
            }
            #inboundcall .icon {
                font-size: 5em;
                text-align: center;
            }
            #inboundcall .who {
                font-size: 5em;
            }
        </style>
        <dmw-command id="doblacklist" commandkey="doblacklist" commandnotified="number"></dmw-command>
        <dmw-sensor id='callerid' sensorkey="callerid" sensorvalue="{{callerid_value}}" sensorhistory="{{callerid_history}}" sensornotified="number">></dmw-sensor>
        <dmw-sensor id='name' sensorkey="name" sensorvalue="{{name_value}}" sensorhistory="{{name_history}}">></dmw-sensor>
        <dmw-sensor id='blacklisted' sensorkey="blacklisted" sensorvalue="{{blacklisted_value}}" sensorhistory="{{blacklisted_history}}">></dmw-sensor>
        <shadow></shadow>
        <div id="icon_phone" on-click="displayHistory">
          <i class="fa fa-phone fa-4x"></i>
        </div>
        <table id="list" class="hide"  on-click="{{hideHistory}}">
          <template repeat="{{ call,idx in calls }}">
            <tr>
              <td class="number">
                <template bind if="{{call.blacklisted}}">
                  <del>{{ call.who }}</del>
                </template>
                <template bind if="{{!call.blacklisted}}">
                  <!-- <a class="callto" href="tel:{{call.number}}">{{ call.who }}</a> -->
                  {{ call.who }}
                </template>
              </td>
              <td class="details">
                <span>{{call.date}}<span>
              </td>
              <td class="ban">
                <template bind if="{{!call.blacklisted && blacklistCommand}}">
                  <a on-click="{{doBlacklist}}" data-number="{{ call.number }}"><i class="fa fa-ban"></i></a>
                </template>
              </td>
            </tr>
          </template>
        </table>
        <div id="last" on-click="displayHistory">
          <div id="last_number">
            <template if="{{last_call.blacklisted}}">
              <del>{{last_call.who}}</del>
            </template>
            <template if="{{!last_call.blacklisted}}">
              <!-- <a class="callto" href="tel:{{last_call.number}}">{{last_call.who}}</a> -->
              {{last_call.who}}
            </template>
          </div>
          <div id="last_details">
            <span class="date">{{last_call.date}}</span>
          </div>
        </div>
        <div id="inboundcall" class="container hide" on-click="{{hideInboundCall}}">
          <div class="row">
            <div class="icon col-md-4">
              <i class="fa fa-phone fa-4x"></i>
            </div>
            <div class="who col-md-8">

              <div class="">
                {{ inboundCallNumber }}
              </div>
              <div class="">
                {{ inboundCallName }}
              </div>
            </div>
          </div>
        </div>

    </template>
    <script>
     (function () {
        let memoizedTemplate;

        class DmwCommunicationPhoneCalls extends DmwWidget {
            static get is () { return 'dmw-communication-phonecalls'; }
            static get properties() {
                return {
                    callerid_value: {
                        notify: true,
                        observer: 'callerid_valueChanged'
                    },
                    name_history: {
                        notify: true,
                        observer: 'name_historyChanged'
                    },
                    name_history: {
                        notify: true,
                        observer: 'name_historyChanged'
                    }
                }
            }
            static get template() {
              if (!memoizedTemplate) {
                // start with clone of superclass template
                memoizedTemplate = DmwWidget.template.cloneNode(true);
                // get some stuff you want to insert into super template
                const subStyle = Polymer.DomModule.import(this.is, 'template#extended-styles').content;
                // insert stuff in template after the super template's <style>
                const superStyle = memoizedTemplate.content.querySelector('style');
                superStyle.parentNode.insertBefore(subStyle, superStyle.nextSibling);
              }
              return memoizedTemplate;
            }
            connectedCallback() {
                super.connectedCallback();
                this.first = true;     // to avoid display the notification on widget first display
                this.calls = [];
                this.last_call = null;
                this.blacklistCommand = false;
                // z-index for the zoom mode
                this.initialZIndex = this.style.zIndex;
            }
            sensorsUpdated() {
                if (this.$.callerid.isSet) {
                    this.labelprimary = this.$.callerid.device['name'];
                    this.$.labelprimary.classList.add('sr-only');
                    this.labelsecondary = this.$.callerid.name;
                    this.$.labelsecondary.classList.add('sr-only');
                    // This call is done in callerid_valueChanged()
                    //this.$.callerid.getLast(10);
                }
                // dynamically change the a tag text color from the widget config

                // First, call the function to change the links color once.
                // it will only apply on the main <a...></a> (last call) as the other ones are not yet built!
                // Then, wait 1 second to change again the links color (and now, they are all built...)
                // I hope 1 second will be enough for all users!!!
                this.putColorOnLinks();
                setTimeout(function(){
                    this.putColorOnLinks();
                    }.bind(this), 1000);
            }
            commandsUpdated() {
                if (this.$.doblacklist.isSet) {
                    // to allow the ban button
                    this.blacklistCommand = true;
                }
            }
            callerid_valueChanged(newValue, oldValue) {
                // In this widget we don't process the newvalue from this function :
                // we need (currently) to manually find if the 'name' sensor last value correponds to the
                // 'callerid' sensor last value. In this function we got ONLY the last value and not the timestamp
                //this.addCall(newValue['value_str'], moment(newValue['date']).format("H:mm (DD/MM)"));
                //this.adjustText(this, this.$.last_number);
                if (this.first == false) {
                    this.displayInboundCall(newValue.stored_value);
                }
                this.first = false;
                this.$.callerid.getLast(10);
                if (this.$.name.isSet) {
                    this.$.name.getLast(10);
                }
                if (this.$.blacklisted.isSet) {
                    this.$.blacklisted.getLast(10);
                }
            }
            callerid_historyChanged(newValue, oldValue) {
                this.calls = [];
                this.last_call = null;

                for(var i=newValue.length-1;i>=0;i--) {

                    //this.addCall(newValue[i]['value_str'], moment(newValue[i]['timestamp']).format("H:mm (DD/MM)"));
                    this.addCall(newValue[i]['value_str'], newValue[i]['timestamp']);
                }
            }
            name_historyChanged(newValue, oldValue) {
                for(var i=newValue.length-1;i>=0;i--) {
                    this.completeCallsByNames(newValue[i]['value_str'], newValue[i]['timestamp']);
                }
            }
            blacklisted_historyChanged(newValue, oldValue) {
                for(var i=newValue.length-1;i>=0;i--) {
                    this.completeCallsByBlacklisted(newValue[i]['value_str'], newValue[i]['timestamp']);
                }
            }
            addCall(number, timestamp) {
                this.last_call = {
                        "who": number,
                        "number": number,
                        "date" : moment(timestamp * 1000).format("H:mm (DD/MM)"),
                        "timestamp" : timestamp,
                        "blacklisted" : false,
                        "count" : 1
                    };
                this.calls.unshift(this.last_call);
            }
            completeCallsByNames(name, timestamp) {
                for(var idx in this.calls) {
                    if (timestamp == this.calls[idx]["timestamp"]) {
                        if (name != "") {
                            this.calls[idx]["who"] = name;
                            if (idx == 0) {
                                this.inboundCallName = name;
                            }
                        }
                    }
                }
            }
            completeCallsByBlacklisted(bl, timestamp) {
                if (bl == true) {
                    for(var idx in this.calls) {
                        if (timestamp == this.last_call["timestamp"]) {
                            this.last_call["blacklisted"] = true;
                        }
                        if (timestamp == this.calls[idx]["timestamp"]) {
                            this.calls[idx]["blacklisted"] = true;
                        }
                    }
                }
            }
            isBlacklisted(status) {
                return status;
            }
            isNotBlacklisted(status) {
                return !status;
            }
            displayInboundCall(callerNumber) {
                this.inboundCallNumber = callerNumber;
                this.inboundCallName = "";

                this.$.inboundcall.classList.add('show');
                this.$.inboundcall.classList.remove('hide');
                // z-index for the zoom mode
                this.style.zIndex = 5001;

                // hide the notification after a few seconds
                setTimeout(function(){
                    this.hideInboundCall();
                    }.bind(this), 10000);
            }
            hideInboundCall() {
                this.$.inboundcall.classList.add('hide');
                this.$.inboundcall.classList.remove('show');
                // z-index for the zoom mode
                this.style.zIndex = this.initialZIndex;
            }
            displayHistory() {
                this.$.list.classList.add('showtable');
                this.$.list.classList.remove('hide');
                // z-index for the zoom mode
                this.style.zIndex = 5000;
            }
            hideHistory() {
                this.$.list.classList.add('hide');
                this.$.list.classList.remove('showtable');
                // z-index for the zoom mode
                this.style.zIndex = this.initialZIndex;
            }
            doBlacklist(e, detail, target) {
                if (window.confirm(i18n.t("Blacklist the number ") + target.dataset["number"] + " ?")) {
                    var parameters = {};
                    parameters[this.$.doblacklist.parameters[0]['key']] = target.dataset["number"];
                    this.$.doblacklist.send(parameters);
                }
                e.preventDefault();
                e.stopPropagation();
            }
            putColorOnLinks() {
                var links = this.shadowRoot.querySelectorAll('a');
                for (var i = 0; i < links.length; i++) {
                    links[i].style.color = this.options['WidgetTextColor'];
                }
            }
	    };
    customElements.define(DmwCommunicationPhoneCalls.is, DmwCommunicationPhoneCalls);
    })();
    </script>
</dom-module>
