    <script>
        Polymer('dmw-iconsbasic-svgSensorBool', {
            ready: function() {
                this.super();

                // COLORS                     
                this.colorSets = { 'green' : ["#9bb528", "#bdcb2f", "#b9c248", "#cdda93"],
                                   'blue' :  ["#3515b0", "#3f2d84", "#6749d7", "#856fd7"],
                                   'red' :   ["#ff0000", "#bb0000", "#880000", "#440000"]}
                this.iconType = "light_spot";   // TODO : can be removed ?
                this.iconSet = "green";   // TODO : can be removed ?
                //this.redrawSVG();
            },
            
            optionsUpdated: function() {
                if (this.options['hideLabels'] == true ) {         
                    this.$.labelprimary.style.visibility = "hidden";
                    this.$.labelsecondary.style.visibility = "hidden";
                }
                else {
                    this.$.labelprimary.style.visibility = "visible";
                    this.$.labelsecondary.style.visibility = "visible";
                }
                if (this.options['hideLegend'] == true ) {         
                    this.$.legend.style.display = "none";
                    this.$.the_icon_container.style.width = "100%";
                    this.$.the_icon_container.style.height = "100%";
                    this.$.the_icon_container.style.left = "0%";
                    this.$.the_icon_container.style.top = "0%";
                }
                else {
                    this.$.legend.style.display = "block";
                    this.$.the_icon_container.style.width = "76%";
                    this.$.the_icon_container.style.height = "76%";
                    this.$.the_icon_container.style.left = "12%";
                    this.$.the_icon_container.style.top = "1%";
                }
                this.iconType = this.options['icontype'] ;
                this.colorSet = this.options['colorset'] ;
            },
            
            sensorsUpdated: function() {
                if (this.$.primary.isSet) {
                    this.labelprimary = this.$.primary.device['name'];
                    this.labelsecondary = this.$.primary.name;
                    this.legend = this.$.primary.device['name'];
                }
            },
            
            sensorvalueChanged: function(oldValue, newValue) {
                var dataType = this.$.primary.datatype_id ;                 // => Ex.: DT_OpenClose ...
                newValue = newValue.stored_value;

                //currentLng = i18n.lng() ;
                //i18n.setLng('en-US') ;
                this.state = i18n.t("domoweb:bool." + newValue, { context: dataType }) ;    // In english: Open|Close|On|... for image file name.
                //i18n.setLng(currentLng);
                //this.value = i18n.t("domoweb:bool." + newValue, { context: dataType }) ;    // In french: Ouvert|Fermé|Allumé|... for state text.
                
                this.redrawSVG(newValue);
            },
            redrawSVG: function (status) {
                /* status : 0 for off, 1 for on 
                   icons names are : 
                   - 0.svg : status = 0
                   - 100.svg : status = 1
                   - 10.svg, 20.svg, ... : for other widgets with DT_scaling datatype
                */
                if (status == 1) {
                    file = 100;
                }
                else {
                    file = 0;
                }
                src = "/icon/domogik-svg/usages/" + this.iconType + "/" + file + ".svg";
                //console.error(src);

                // icon management
                img = this.$.the_icon;    // this does not work well here... use only the line below!
                //img = this.shadowRoot.querySelectorAll("#the_icon")[0];
                //console.error(img);
                container = this.$.the_icon_container;

                // color set management
                colorRef0 = this.colorSets["green"][0];
                colorRef1 = this.colorSets["green"][1];
                colorRef2 = this.colorSets["green"][2];
                colorRef3 = this.colorSets["green"][3];
                colorSet0 = this.colorSets[this.colorSet][0];
                colorSet1 = this.colorSets[this.colorSet][1];
                colorSet2 = this.colorSets[this.colorSet][2];
                colorSet3 = this.colorSets[this.colorSet][3];

                jQuery.get(src, function(data, textStatus, jqXHR) {
                    console.error("SVG GET : " + src);

                    // change the colors
                    var re0 = new RegExp(colorRef0, 'g');
                    var re1 = new RegExp(colorRef1, 'g');
                    var re2 = new RegExp(colorRef2, 'g');
                    var re3 = new RegExp(colorRef3, 'g');
                    data.childNodes[1].innerHTML = data.childNodes[1].innerHTML.replace(re0, colorSet0);
                    data.childNodes[1].innerHTML = data.childNodes[1].innerHTML.replace(re1, colorSet1);
                    data.childNodes[1].innerHTML = data.childNodes[1].innerHTML.replace(re2, colorSet2);
                    data.childNodes[1].innerHTML = data.childNodes[1].innerHTML.replace(re3, colorSet3);

                    // get the current width and height and use them to set the viewport (without it, the scale process will not be ok)
                    w = data.childNodes[1].getAttribute('width');
                    h = data.childNodes[1].getAttribute('height');
                    data.childNodes[1].setAttribute('viewBox', '0 0 ' + w + ' '  + h);

                    // set the new width and height to fit the parent div
                    data.childNodes[1].setAttribute('width', '100%');
                    data.childNodes[1].setAttribute('height', '100%');

                    // replace the original image
                    data.childNodes[1].id = 'the_icon';
                    console.error(container);
                    console.error(data.childNodes);
                    //console.error(img);
                    container.replaceChild(data.childNodes[1], img);

/*
                    console.error(jqXHR.responseText);
                    container.innerHTML = jqXHR.responseText;
*/
            
                }, 'xml');
             }
        });
    </script>
