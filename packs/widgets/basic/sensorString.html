<dom-module id="dmw-basic-sensorstring">
    <template id="extended-styles">
        <style type="text/css">
            :host {
                height: 100%;
            }
            #text {
                position: relative;
                top: 50%;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                  text-align: center;
                font-size: 2em;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            /* just a try to make a vertical slide of the text... not very fine/usefull :(
               Code kept just in case for later...

            .marquee {
                margin: 0 auto;
                overflow: hidden;
                white-space: nowrap;
                box-sizing: border-box;
                animation: marquee 10s linear infinite;
            }

            @keyframes marquee {
                0%   { text-indent: 3em }
                100% { text-indent: -3em }
            }
            */

        </style>
        <dmw-sensor id='primary' sensorkey="primary" sensorvalue="{{sensorvalue}}" sensornotified="text"></dmw-sensor>
        <div id='text' class="marquee">
          {{text}}
        </div>
    </template>
    <script>
     (function () {
        let memoizedTemplate;

        class DmwBasicSensorString extends DmwWidget {
            static get is () { return 'dmw-basic-sensorstring'; }
            static get properties() {
                return {
                    sensorvalue: {
                        notify: true,
                        observer: 'sensorvalueChanged'
                    }
                }
            }
            static get template() {
              if (!memoizedTemplate) {
                // start with clone of superclass template
                memoizedTemplate = DmwWidget.template.cloneNode(true);
                // get some stuff you want to insert into super template
                const subStyle = Polymer.DomModule.import(this.is, 'template#extended-styles').content;
                // insert stuff in template after the super template's <style>
                const superStyle = memoizedTemplate.content.querySelector('style');
                superStyle.parentNode.insertBefore(subStyle, superStyle.nextSibling);
              }
              return memoizedTemplate;
            }
            connectedCallback() {
                super.connectedCallback();
                this.text = "--";
            }
            optionsUpdated() {
                if (this.options['hideLabels'] == true ) {
                    this.$.labelprimary.style.visibility = "hidden";
                    this.$.labelsecondary.style.visibility = "hidden";
                }
                else {
                    this.$.labelprimary.style.visibility = "visible";
                    this.$.labelsecondary.style.visibility = "visible";
                }
            }
            sensorsUpdated() {
                if (this.$.primary.isSet) {
                    this.labelprimary = this.$.primary.device['name'];
                    this.labelsecondary = this.$.primary.name;
                }
            }
            sensorvalueChanged(newValue, oldValue) {
                this.text = newValue.stored_value;
            }
	    };
        customElements.define(DmwBasicSensorString.is, DmwBasicSensorString);
    })();
    </script>
</dom-module>
