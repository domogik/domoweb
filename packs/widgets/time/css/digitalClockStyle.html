<dom-module id="dmw-digitalclock-styles">
  <template>
    <style>
        .display {
            text-align:center;
            padding: 30px 20px 5px 20px;
            border-radius:6px;
            margin: 5px;
        }
        .digits div{
            text-align:left;
            position:relative;
            width: 28px;
            height:50px;
            display:inline-block;
            margin:0 4px;
        }
        .digits div span{
            opacity:0;
            position:absolute;

            -webkit-transition:0.25s;
            -moz-transition:0.25s;
            transition:0.25s;
        }
        .digits div span:before,
        .digits div span:after{
            content:'';
            position:absolute;
            width:0;
            height:0;
            border:5px solid transparent;
        }

        .digits .d1{			height:5px;width:16px;top:0;left:6px;}
        .digits .d1:before{	border-width:0 5px 5px 0;border-right-color:inherit;left:-5px;}
        .digits .d1:after{	border-width:0 0 5px 5px;border-left-color:inherit;right:-5px;}

        .digits .d2{			height:5px;width:16px;top:24px;left:6px;}
        .digits .d2:before{	border-width:3px 4px 2px;border-right-color:inherit;left:-8px;}
        .digits .d2:after{	border-width:3px 4px 2px;border-left-color:inherit;right:-8px;}

        .digits .d3{			height:5px;width:16px;top:48px;left:6px;}
        .digits .d3:before{	border-width:5px 5px 0 0;border-right-color:inherit;left:-5px;}
        .digits .d3:after{	border-width:5px 0 0 5px;border-left-color:inherit;right:-5px;}

        .digits .d4{			width:5px;height:14px;top:7px;left:0;}
        .digits .d4:before{	border-width:0 5px 5px 0;border-bottom-color:inherit;top:-5px;}
        .digits .d4:after{	border-width:0 0 5px 5px;border-left-color:inherit;bottom:-5px;}

        .digits .d5{			width:5px;height:14px;top:7px;right:0;}
        .digits .d5:before{	border-width:0 0 5px 5px;border-bottom-color:inherit;top:-5px;}
        .digits .d5:after{	border-width:5px 0 0 5px;border-top-color:inherit;bottom:-5px;}

        .digits .d6{			width:5px;height:14px;top:32px;left:0;}
        .digits .d6:before{	border-width:0 5px 5px 0;border-bottom-color:inherit;top:-5px;}
        .digits .d6:after{	border-width:0 0 5px 5px;border-left-color:inherit;bottom:-5px;}

        .digits .d7{			width:5px;height:14px;top:32px;right:0;}
        .digits .d7:before{	border-width:0 0 5px 5px;border-bottom-color:inherit;top:-5px;}
        .digits .d7:after{	border-width:5px 0 0 5px;border-top-color:inherit;bottom:-5px;}

        .digits div.one .d5,
        .digits div.one .d7{
            opacity:1;
        }

        .digits div.two .d1,
        .digits div.two .d5,
        .digits div.two .d2,
        .digits div.two .d6,
        .digits div.two .d3{
            opacity:1;
        }

        .digits div.three .d1,
        .digits div.three .d5,
        .digits div.three .d2,
        .digits div.three .d7,
        .digits div.three .d3{
            opacity:1;
        }

        .digits div.four .d5,
        .digits div.four .d2,
        .digits div.four .d4,
        .digits div.four .d7{
            opacity:1;
        }

        .digits div.five .d1,
        .digits div.five .d2,
        .digits div.five .d4,
        .digits div.five .d3,
        .digits div.five .d7{
            opacity:1;
        }

        .digits div.six .d1,
        .digits div.six .d2,
        .digits div.six .d4,
        .digits div.six .d3,
        .digits div.six .d6,
        .digits div.six .d7{
            opacity:1;
        }

        .digits div.seven .d1,
        .digits div.seven .d5,
        .digits div.seven .d7{
            opacity:1;
        }

        .digits div.eight .d1,
        .digits div.eight .d2,
        .digits div.eight .d3,
        .digits div.eight .d4,
        .digits div.eight .d5,
        .digits div.eight .d6,
        .digits div.eight .d7{
            opacity:1;
        }

        .digits div.nine .d1,
        .digits div.nine .d2,
        .digits div.nine .d3,
        .digits div.nine .d4,
        .digits div.nine .d5,
        .digits div.nine .d7{
            opacity:1;
        }

        .digits div.zero .d1,
        .digits div.zero .d3,
        .digits div.zero .d4,
        .digits div.zero .d5,
        .digits div.zero .d6,
        .digits div.zero .d7{
            opacity:1;
        }

        .digits div.dots{
            width:5px;
        }
        .digits div.dots:before,
        .digits div.dots:after{
            width:5px;
            height:5px;
            content:'';
            position:absolute;
            left:0;
            top:14px;
        }
        .digits div.dots:after{
            top:34px;
        }

        .weekdays{
            font-size:12px;
            position:absolute;
            width:100%;
            top:10px;
            left:0;
            text-align:center;
        }
        .weekdays span{
            opacity:0.2;
            padding:0 10px;
        }
        .weekdays span.active{
            opacity:1;
        }
        .ampm{
            position:absolute;
            bottom:20px;
            right:20px;
            font-size:12px;
        }
    </style>
  </template>
</dom-module>
