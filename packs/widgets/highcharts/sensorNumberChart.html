<style>
@font-face {
  font-family: 'FontAwesome';
  src: url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.eot?v=4.7.0');
  src: url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.woff?v=4.7.0') format('woff'), url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
  font-weight: normal;
  font-style: normal;
}
</style>

<script src="/widget/highcharts/Highstock-5.0.14/code/highstock.js"></script>
<script src="/widget/highcharts/Highstock-5.0.14/code/modules/exporting.js"></script>
<!-- <script src="/widget/highcharts/Highstock-5.0.14/code/js/themes/sunset.js"></script> -->

<dom-module id="dmw-highcharts-sensornumberchart">
	<template id="extended-styles">
        <link rel="stylesheet" href="/widget/basic/css/common.css" shim-domshadow>
        <link rel="stylesheet" href="/widget/basic/font-awesome-4.7.0/css/font-awesome.min.css" shim-domshadow>
        <style type="text/css">
            :host {
                height: 100%;
                display: block;
            }
            #numblock {
                position: relative;
                top: 35%;
                height: 70%;
                -webkit-transform: translateY(-35%);
                -ms-transform: translateY(-35%);
                transform: translateY(-35%);
                text-align: center;
                margin-left: 3px;
                margin-right: 3px;
            }
            #number {
                display: inline-block;
            }
            #unit {
                position: absolute;
                top:5px;
                right: 5px;
                font-size: calc(2em*var(--wscale-h));
            }
            #icongraph {
                position: absolute;
                bottom: 2px;
                right: 5px;
                font-size: calc(1.3em*var(--wscale-h));

            }
            #icongraphlink {
                text-decoration: none;
                color: inherit;
            }
            #graph {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                width: 750px;
                min-height: 440px;
                background-color: rgba(50, 50, 50, 0.5);
                border: 6px solid rgba(50, 50, 50, 0.5) ;
                margin-top: -220px;
                margin-left: -375px;
                z-index: 10;
            }
            #loadicon {
                position:relative;
                left:420px;
                top:210px;
                font-size: 3em;
                color: white;
            }
        </style>
        <slot>
            <dmw-sensor id='primary' sensorkey="primary" sensorvalue="{{sensorvalue}}" sensorhistory="{{history}}"></dmw-sensor>
        </slot>

        <div id='numblock'>
            <span id='number'>{{number}}</span>
        </div>
        <div id='unit'>{{unit}}</div>

        <div id="icongraph" on-click="displayGraph">
            <a id="icongraphlink" href="#"><i class="fa fa-area-chart"></i></a>
        </div>
        <div id="graph" on-dblclick="hideGraph"><i id="loadicon" class="fa fa-spinner fa-pulse"><i id="loadicon" class="fa fa-spinner fa-pulse"></i></div>

    </template>

    <script>
     (function () {
        let memoizedTemplate;

        class DmwHighchartsSensorNumberChart extends DmwWidget {
            static get is () { return 'dmw-highcharts-sensornumberchart'; }
            static get properties() {
                return {
                    sensorvalue: {
                        notify: true,
                        observer: 'sensorvalueChanged'
                    },
                    history: {
                        notify: true,
                        observer: 'historyChanged',
                    }
                }
            }
            static get template() {
              if (!memoizedTemplate) {
                // start with clone of superclass template
                memoizedTemplate = DmwWidget.template.cloneNode(true);
                // get some stuff you want to insert into super template
                const subStyle = Polymer.DomModule.import(this.is, 'template#extended-styles').content;
                // insert stuff in template after the super template's <style>
                const superStyle = memoizedTemplate.content.querySelector('style');
                superStyle.parentNode.insertBefore(subStyle, superStyle.nextSibling);
              }
              return memoizedTemplate;
            }
            connectedCallback() {
                super.connectedCallback();
                this.number = "--";
                this.unit = "";

                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                });

                this.periode = this.localize("Day");
                this.initialZIndex = this.style.zIndex;      // z-index for the zoom mode
            }
            resized() {
                this.adjustText(this.$.numblock, this.$.number);
            }

            // ------------------------------------------------------------------------------------
            optionsUpdated() {
                if (this.options['hideLabels'] == true ) {
                    this.$.labelprimary.style.visibility = "hidden";
                    this.$.labelsecondary.style.visibility = "hidden";
                }
                else {
                    this.$.labelprimary.style.visibility = "visible";
                    this.$.labelsecondary.style.visibility = "visible";
                }
                this.color = this.options['color'] ;
                //console.error("theme: " + this.options['theme']) ;
            }

            // ------------------------------------------------------------------------------------
            sensorsUpdated() {
                if (this.$.primary.isSet) {
                    this.labelprimary = this.$.primary.device['name'] ;
                    this.labelsecondary = this.$.primary.name;
                }
            }

            // ------------------------------------------------------------------------------------
            sensorvalueChanged(newValue, oldValue) {
                newValue = newValue.stored_value;
                var unit = this.datatypes[this.$.primary.datatype_id]['unit'];
                if (this.options['autoconvert']==1 && newValue > 0) {
                       var k = 1000;
                       var sizes = ['', 'K', 'M', 'G', 'T', 'P', 'E', 'Z', 'Y'];
                       var i = Math.floor(Math.log(newValue) / Math.log(k));
                    this.$.number.innerHTML = (newValue / Math.pow(k, i)).toPrecision(3);
                    if (unit) {
                        this.unit = sizes[i] + this.localize("domoweb:unit", 'value', unit);
                    }
                } else {
                    this.$.number.innerHTML = newValue;
                    if (unit) {
                        this.unit = this.localize("domoweb:unit", 'value', unit);
                    }
                }
                this.adjustText(this.$.numblock, this.$.number);
            }

            // ------------------------------------------------------------------------------------
            historyChanged(newValue, oldValue) {
                //console.error("historyChanged: " + newValue);
                this.data = [] ;
                for (var i = 0; i < newValue.length; i++) {
                    let value = [] ;

                    switch(this.periode) {
                        case this.localize('Day'):         //  year            month           day             hour            minute        s  ms
                            var dt = new Date(newValue[i][0], newValue[i][1] - 1, newValue[i][3], newValue[i][4], newValue[i][5], 0, 0) ;
                            value[1] = newValue[i][6] ;
                            break;
                        case this.localize('Week'):
                        case this.localize('Month'):   // Month Per hours
                            var dt = new Date(newValue[i][0], newValue[i][1] - 1, newValue[i][3], newValue[i][4], 0, 0, 0) ;
                            value[1] = newValue[i][5] ;
                            break;
                    }

                    value[0] = dt.getTime() ;   // Timestamp Unix (ms)
                    this.data.push(value)
                }
                //console.error("==> " + this.data) ;

                var self = this;                                // Important for rangeSelector buttons event !
                var dataObject = {
                    rangeSelector: {
                        buttons: [{
                            type: '',
                            count: 1,
                            text: this.localize('Day')
                          },{
                            type: '',
                            count: 1,
                            text: this.localize('Week')
                          },{
                            type: '',
                            count: 1,
                            text: this.localize('Month')
                          }],
                        inputEnabled: false
                    },
                    title: {
                        text: this.$.primary.device['name']
                    },
                    subtitle: {
                        text: '<i>(' + this.periode + ')</i>'
                    },
                    xAxis: {
                        gridLineWidth: 1,
                        ordinal: false,
                        events: {
                            setExtremes: function(e) {
                                if(typeof(e.rangeSelectorButton) !== 'undefined') {
                                    mychart.setTitle({text: self.localize("Loading data") + "..."});
                                    mychart.series[0].remove(true);
                                    self.periode = e.rangeSelectorButton.text;
                                    switch(self.periode) {
                                        case self.localize('Day'):
                                            self.$.primary.getCurrentDay() ;        // 'interval': 'minute'
                                            break;
                                        case self.localize('Week'):
                                            self.$.primary.getCurrentWeek() ;       // 'interval': 'hour'
                                            break;
                                        case self.localize('Month'):
                                            //self.$.primary.getCurrentMonth() ;      // 'interval': 'day'
                                            self.$.primary.getCurrentMonthPerHour() ; // 'interval': 'hour'
                                            break;
                                    }
                                }
                            }
                        }
                    },
                    yAxis: {
                        title: {
                            text: this.$.primary.name
                        },
                        opposite: false,
                    },
                    legend: {
                        enabled: true
                    },
                    series: [{
                        name: this.$.primary.name,
                        type: 'line',
                        data: this.data,
                        color: this.color,
                        lineWidth: 1,
                        tooltip: {
                            valueDecimals: 1,
                            valueSuffix: this.unit
                        }
                    }],
                    chart: {
                        renderTo: this.$.graph
                    }
                };
                var mychart = new Highcharts.StockChart(dataObject);

            }

            // ------------------------------------------------------------------------------------
            displayGraph() {
                this.$.graph.style.display = "block";
                //this.$.graph.style.zIndex = 5000;
                this.style.zIndex = 5000;
                this.$.primary.getCurrentDay() ;        // 'interval': 'minute'
                this.periode = this.localize("Day");
            }

            // ------------------------------------------------------------------------------------
            hideGraph() {
                this.$.graph.style.display = "none";
                //this.$.graph.style.zIndex = 10;
                this.style.zIndex = this.initialZIndex;
            }
        };
        customElements.define(DmwHighchartsSensorNumberChart.is, DmwHighchartsSensorNumberChart);
     })();
    </script>
</polymer-element>
