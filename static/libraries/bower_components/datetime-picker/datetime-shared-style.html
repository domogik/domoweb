<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../input-picker-pattern/input-picker-shared-style.html">

<!--
`datetime-shared-style`
shared styles of `calendar-element`, `time-element` and 'datetime-picker'

Custom property | Description | Default
----------------|-------------|----------
`--datetime-background` | text-color of the time-element | `#2b2b2b`
`--datetime-color` | text-color of the time-element | `#dadada`
`--datetime-selected-background` | background-color of the focussed time-input and the hovered icons and buttons | `--primary-color, #394FE8`
`--datetime-selected-color` | color of the focussed time-input and the hovered icons and buttons | `#f5f5f5`
`--datetime-element` | Mixin applied to the time-element and the calender-element | `{border-radius: 4px; padding: 4px;}`
`--datetime-input` | Mixin applied to the inputs | {border-radius: 4px; padding: 0.3em 0.2em; border: none; outline: none; text-align: center; color: inherit; cursor: pointer; background-color: transparent; box-sizing: content-box; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);}`
`--datetime-icon` | Mixin applied to closing icon | `{border-radius: 2px; padding: 8px; height: 16px; width: 16px; background-color: transparent; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1); cursor: pointer; fill: currentColor; }`
-->

<custom-style>
  <style is="custom-style" include="input-picker-shared-style">
    html {
      /* initial values */
      --datetime-background: var(--input-background);
      --datetime-color: var(--input-color);
      --datetime-selected-background: var(--input-selected-background);
      --datetime-selected-color: var(--input-selected-color);
      --datetime-input: {
        @apply --input-style;
      };
      --datetime-focus: {
        @apply --input-focus;
      };
      --datetime-disabled: {
        @apply --input-disabled;
      };
      --datetime-element: {
        @apply --input-element;
      };
      --datetime-picker: {
        @apply --input-picker;
      };
      --datetime-icon: {
        @apply --input-icon;
      };
    }
  </style>
<custom-style>

<dom-module id="datetime-shared-style">
  <template>
    <style include="input-picker-shared-style">
      :host {
        --input-background: var(--datetime-background);
        --input-color: var(--datetime-color);
        --input-selected-background: var(--datetime-selected-background);
        --input-selected-color: var(--datetime-selected-color);
        /* initial mixins */
        --datetime-input: {
          @apply --input-style;
        };
        --datetime-focus: {
          @apply --input-focus;
        };
        --datetime-element: {
          @apply --input-element;
        };
        --datetime-picker: {
          @apply --input-picker;
        };
        --datetime-disabled: {
          @apply --input-disabled;
        };
        --datetime-icon: {
          @apply --input-icon;
        };
      }
      input[type="datetime-local"]:hover::-webkit-calendar-picker-indicator,
      input[type="date"]:hover::-webkit-calendar-picker-indicator {
        background: transparent;
      }
      input[type=datetime-local],
      input[type=date],
      input[type=time],
      input[type=tel] {
        font-family: inherit;
        font-size: inherit;
        @apply --datetime-input;
      }
      input[disabled] {
        @apply --datetime-disabled;
      }
      input[type=datetime-local]:not([disabled]):focus,
      input[type=date]:not([disabled]):focus,
      input[type=time]:not([disabled]):focus,
      input[type=tel]:not([disabled]):focus,
      input[type=datetime-local]:not([disabled]):hover,
      input[type=date]:not([disabled]):hover,
      input[type=time]:not([disabled]):hover,
      input[type=tel]:not([disabled]):focus {
        @apply --datetime-focus;
      }
    </style>
  </template>

</dom-module>
