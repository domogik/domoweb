
<!doctype html>
<html>
  <head>
    <title>&lt;overlay-element&gt; demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../overlay-datetime-picker.html">
    <link rel="import" href="../overlay-date-picker.html">
    <link rel="import" href="../overlay-time-picker.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
          margin: 0.75em;
          padding: 0.5em;
          line-height: 1.5;
        }
      </style>
    </custom-style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Create a autoconfirming datetime-picker in overlay</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <div class="vertical-section-container">
                <overlay-datetime-picker auto-confirm date="{{date}}" time="{{time}}" no-overlap></overlay-datetime-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>date</code>:  <b>[[date]]</b></div>
                <div><code>time</code>:  <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Create a datetime-picker with overlay and backdrop and no overlap</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <div class="vertical-section-container">
                <overlay-datetime-picker  datetime="{{datetime}}" with-backdrop no-overlap></overlay-datetime-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>datetime</code>:  <b>[[datetime]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Create a time-picker with overlay and backdrop and 12-hour-format</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <div class="vertical-section-container">
                <overlay-time-picker  hour12 time="{{time}}" with-backdrop></overlay-time-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>time</code>:  <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Create a date-picker with overlay and backdrop and custom-style</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <style>
                overlay-date-picker.custom {
                  --datetime-background: #2493E3;
                  --datetime-color: #FFFFFF;
                  --datetime-selected-background: #E93515;
                  --datetime-selected-color: #E4E4E4;
                }
              </style>
              <div class="vertical-section-container">
                <overlay-date-picker class="custom"  date="{{date}}" with-backdrop vertical-align="" horizontal-align=""></overlay-datetime-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>date</code>:  <b>[[date]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Using the build-in overlay-element</h3>
      <demo-snippet>
        <template>
          <dom-bind id="bind">
            <template is="dom-bind">
              <overlay-element id="overlay" with-backdrop>
                <div style="background: white;padding:8px;">this is a overlay</div>
              </overlay-element>
              <button type="button" name="open" on-click="openOverlay">open the overlay</button>
            </template>
            <script>
              const dombind = document.querySelector('#bind');
              dombind.openOverlay = () => {
                const overlay = document.querySelector('#overlay');
                overlay.open();
              };
            </script>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
