@charset "UTF-8";

<!-- --------------  SAFELY CUSTOMIZABLE - Visual styling for menu elements ------------------- -->
<dom-module id="dmw-navigation-styles">
  <template>
    <style>

    :host {
        --navCircleRadius: 80px;
        --navInnerRing_items: 3px;
        --navMiddleRing_items:5px;
        --navOuterRing_items: 7px;
        --navInnerRing_radius: 110px;
        --navMiddleRing_radius: 220px;
        --navOuterRing_radius: 330px;

        --toggleRadialHeight: var(--navOuterRing_radius);
    }

#butler .active {
	background-color: #2D2C2F !important;
	color: #ffffff !important;
	z-index: 15;
}

#butler {
    z-index: 20000;
	font-size: 0.8em;
	position: fixed;
	top: 0;
	left: 0;
}


#logout .active {
	background-color: #2D2C2F !important;
	color: #ffffff !important;
	z-index: 15;
}

#logout {
    z-index: 20000;
	font-size: 0.8em;
	position: fixed;
	top: 0;
	right: 0;
}


#sectionsTree .active {
	background-color: #2D2C2F !important;
	color: #ffffff !important;
	z-index: 15;
}

#sectionsTree {
    z-index: 20000;
	font-size: 0.8em;
	position: fixed;
	bottom: 0;
	left: 0;
}

.menu-corners .menu-item .menu-button:not(.active),
.menu-corners .menu-cnitem .menu-button:not(.active) {
    visibility: hidden;
    opacity:0;
    transition:visibility 0.8s linear,opacity 0.8s linear;
}
.menu-corners .menu-item:hover .menu-button,
.menu-corners .menu-cnitem:hover .menu-button  {
    visibility: visible;
    opacity:1;
}

#toggleRadial {
	width: 6em;
	height: 6em;
	border-radius: 0 6em 0 0;
	border: 0;
	background: #2D2C2F;
	color: #ffffff;
	outline: none;
}
#toggleRadial span {
	font-size: 2em;
	margin: 0.5em 0.5em 0 0;
}
#toggleRadial:hover, #toggleRadial:active, #toggleRadial.active {
	background: #ffffff;
	color: #2D2C2F;
}

#toggleRadialTopRight {
	width: 6em;
	height: 6em;
	border-radius: 0 0 0 6em;
	border: 0;
	background: #2D2C2F;
	color: #ffffff;
	outline: none;
}
#toggleRadialTopRight span {
	font-size: 2em;
	margin: 0 0 0.5em 0.5em;
}
#toggleRadialTopRight i {
	font-size: 2em;
	margin: 0 0 0.5em 0.5em;
}
#toggleRadialTopRight:hover, #toggleRadialTopRight:active, #toggleRadialTopRight.active {
	background: #ffffff;
	color: #2D2C2F;
}

#toggleRadialTopLeft {
	width: 6em;
	height: 6em;
	border-radius: 0 0 6em 0;
	border: 0;
	background: #2D2C2F;
	color: #ffffff;
	outline: none;
}
#toggleRadialTopLeft span {
	font-size: 2em;
	margin: 0 0.5em 0.5em 0;
}
#toggleRadialTopLeft i {
	font-size: 2em;
	margin: 0 0.5em 0.5em 0;
}
#toggleRadialTopLeft:hover, #toggleRadialTopLeft:active, #toggleRadialTopLeft.active {
	background: #ffffff;
	color: #2D2C2F;
}

#sectionsTree ul.level-1 {
	font-size: 1.2em;
}

#sectionsTree > ul li {
	color: #ffffff;
    box-shadow: 0 3px 3px rgba(0,0,0,.1);
	background-color: #00506A;
}

#sectionsTree > ul li.level-main {
	color: #2D2C2F;
	background-color: #B13822;
}

#sectionsTree > ul li:hover {
	background-color: #2D2C2F;
}
#sectionsTree ul li.have-subs {
	border: 2px solid #B13822;
}

#sectionsTree ul li a {
	text-decoration: none;
	color: #ffffff;
	outline: none;
}
#sectionsTree ul li.have-subs > a {
 	background: url("../images/multi-level-arrow.png") no-repeat right bottom;
}
#sectionsTree ul li.active > a {
	color: #ffffff;
}
#sectionsTree ul li > a:hover, nav.square ul li > a:active {
	color: #ffffff;
}
#sectionsTree ul li > a.current {
	background-color: #229a26;
}


#sectionsTree .hide {
	display: none !important;
}
#sectionsTree .show {
	display: inherit !important;
}

#sectionsTree #toggleRadial {
	cursor: pointer;
	position: relative;
	z-index: 15;
}

#sectionsTree ul {
	margin: 0;
	padding: 0;
	list-style: none;
	position: relative;
}

#sectionsTree > ul li {
	display: block;
	position: absolute;
}

#sectionsTree ul.level-2, #sectionsTree ul.level-3 {
	padding: 0;
	margin: 0;
	position: absolute;
}

#sectionsTree ul li a {
	display: table-cell;
	vertical-align: middle;
	text-align: center;
}

    .radial-menu-items {
        height: var(--navCircleRadius);
        width: var(--navCircleRadius);
        border-radius: var(--navCircleRadius);
    }
    .radial-first-items {
        top: var(--toggleRadialHeight);
        left: -2px
    }
    .radial-upper-items {
        top: -2px;
        left: -1px;
    }
    .radial-menu-links {
        height: var(--navCircleRadius);
        width: var(--navCircleRadius);
        border-radius: var(--navCircleRadius);
    }

    </style>
  </template>
</dom-module>
